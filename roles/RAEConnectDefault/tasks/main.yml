- name: Update and Upgrade
  ansible.builtin.cron:
    name: "update and upgrade"
    minute: "0"
    hour: "00"
    job: "apt update && apt upgrade"
    user: "root"
  become: true

- name: Create ansible cron log file
  ansible.builtin.file:
    path: /var/log/rae_connect_asnible.log
    state: touch
    owner: rae
    group: rae
    mode: '0644'
  become: true

- name: Ansible Update
  ansible.builtin.cron:
    name: "Ansible Update"
    minute: "0"
    hour: "3"
    job: "/home/rae/.local/bin/ansible-pull -U git@github.com:rae-corporation/RAEConnectAnsible.git -C main site.yml -i hosts >> /var/log/rae_connect_asnible.log 2>&1"

- name: Install dotnet SDK
  ansible.builtin.apt:
    name: dotnet-sdk-7.0
    update_cache: yes

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /src/RAEConnect
    state: directory
    mode: '0755'

- name: Git checkout
  ansible.builtin.git:
    repo: 'https://github.com/rae-corporation/RAEConnectServer.git'
    dest: /src/RAEConnect
    version: release-0.22
    register: gitResult

- name: Deploy RAE Connect
  ansible.builtin.shell: dotnet build /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=Properties\PublishProfiles\PublishProfile
  args:
    chdir: /src/RAEConnect
  when: gitResult.before != gitResult.after

